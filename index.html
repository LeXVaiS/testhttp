<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карина - Красота веб-страниц</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      color: #333;
    }
    .heart {
      width: 100px;
      height: 100px;
      background: #ff4757;
      position: relative;
      transform: rotate(-45deg);
      margin-bottom: 20px;
      animation: beat 1s infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      width: 100px;
      height: 100px;
      background: #ff4757;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -50px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 50px;
    }
    .description {
      text-align: center;
      margin: 20px;
      font-size: 18px;
    }
    .button {
      background: #ff4757;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }
    .button:hover {
      background: #ff6b81;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <p class="description">Карина, это страница сделана чтобы показать всю красоту веб страниц</p>
  <a href="https://web.telegram.org/k/#@baby_babyyo" class="button">Перейти в Telegram</a>
</body>
</html>
